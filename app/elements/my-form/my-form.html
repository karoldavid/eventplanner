<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-form">

<style is="custom-style">
  paper-fab.blue {
    --paper-fab-background: var(--paper-light-blue-500);
    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
  }
  paper-fab.orange {
    --paper-fab-background: var(--paper-orange-500);
    --paper-fab-keyboard-focus-background: var(--paper-orange-900);
  }
</style>
  <template>
    <div class="layout vertical">
      <form is="iron-form" id="form" method="post" action="/form/handler" label="Checkout">
        <paper-card heading="My Event" class="flex">
        </paper-card>

        <!-- Account Creation -->

        <paper-card heading="Create an Account?" class="flex">
          <paper-fab icon="add" title="add" class="create-account blue"></paper-fab>
          <div class="new-account">

            <label for="name"></label>
            <paper-input id="name" label="Name" type="text"></paper-input>

            <label for="email"></label>
            <gold-email-input id="email" type="email" label="exampe@email.com"></gold-email-input>

			<label for="password"></label>
            <paper-input label="Password" required value="{{pass::input}}" id="checkPassword"></paper-input>

            <label for="password-confirmation"></label>
            <paper-input label="Password confirmation" required value="{{repass::input}}" on-change="passmatch" id="checkPassword"></paper-input>

          </div>
        </paper-card>

        <!--  Create a New Event -->

        <paper-card heading="Create a New Event?" class="flex">
          <paper-fab icon="add" title="add" class="create-event blue"></paper-fab>
            <div class="new-event">
              <label for="event-name">
                <paper-input label="Event Name"></paper-input>
              </label>
              <paper-dropdown-menu label="Event Type">
                  <paper-menu class="dropdown-content">
                    <paper-item>Conference Talk</paper-item>
                    <paper-item>Get Together</paper-item>
                    <paper-item>Meeting</paper-item>
                    </paper-menu>
                  </paper-dropdown-menu>
              <label for="host">
                <paper-input label="Event Host"></paper-input>
              </label>
              <h3>Pick a Date</h3>
              <label for="date">
                <jv-datepicker ><jv-datepicker>
              </label>
              <label for="location">
                <paper-input label="Event Location"></paper-input>
              </label>
              <label for="guest-list">
                <paper-input label="Guest List"></paper-input>
              </label>
              <label for="message">
                <paper-input label="Additional Information about the Event"></paper-input>
              </label>
            </div>
        </paper-card>
        <paper-button class="submit" raised onclick="submitForm()">Submit</paper-button>
      </form>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-form'
      });
    })();
  </script>
</dom-module>
